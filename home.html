        var logout=document.getElementById('logout');

    <script>
      $(document).ready(function() {
        animateImage();
      });

      function animateImage() {
        $("#animated-image").animate({left:'84%'}, 10000, "linear", function() {
          $(this).animate({left:'0%'}, 10000, "linear");
          animateImage();
        });
      }
    </script>
